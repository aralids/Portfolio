<!DOCTYPE html>
<html lang="en">
    <!-- <link rel="icon" type="image/x-icon" href=""> -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dilara Sarach: Portfolio</title>
        <style>
            :root {
                --main-bg-color: #FFFEF4;
                --main-color: #76344D;
                --main-accent-color: #B5CE34;
                --secondary-accent-color: #EF7C00;
                --font-color: white;
            }

            body {
                margin: 0;
            }

            .cell-grid {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: var(--main-bg-color);
                height: 100vh;
            }

            div {
                display: flex;
            }


            .cell {
                width: 50px;
                height: 50px;
                background-color: var(--main-color);
                border: 1px solid var(--font-color);
            }

            .col-0 {
                background-color: var(--main-accent-color);
            }

            .cell:nth-child(n+2) {
                margin-left: -1px;
            }

            .purple-cell {
                background-color: var(--main-color);
            }

            .orange-cell {
                background-color: var(--secondary-accent-color);
            }

            .dead {
                background-color: var(--main-accent-color);
            }
            
            
        </style>
    </head>

    <body>
    <section class="cell-grid">
        <div>
            <button id="cell-0-0" class="cell row-0 col-0 purple-cell dead" onclick="changeLivingState('cell-0-0')"></button>
            <button id="cell-0-1" class="cell row-0 col-1 purple-cell dead" onclick="changeLivingState('cell-0-1')"></button>
            <button id="cell-0-2" class="cell row-0 col-2 purple-cell dead" onclick="changeLivingState('cell-0-2')"></button>
            <button id="cell-0-3" class="cell row-0 col-3 purple-cell dead" onclick="changeLivingState('cell-0-3')"></button>
        </div>
        <div>
            <button id="cell-1-0" class="cell row-1 col-0 purple-cell dead" onclick="changeLivingState('cell-1-0')"></button>
            <button id="cell-1-1" class="cell row-1 col-1 purple-cell dead" onclick="changeLivingState('cell-1-1')"></button>
            <button id="cell-1-2" class="cell row-1 col-2 purple-cell dead" onclick="changeLivingState('cell-1-2')"></button>
            <button id="cell-1-3" class="cell row-1 col-3 purple-cell dead" onclick="changeLivingState('cell-1-3')"></button>
        </div>
        <div>
            <button id="cell-2-0" class="cell row-2 col-0 purple-cell dead" onclick="changeLivingState('cell-2-0')"></button>
            <button id="cell-2-1" class="cell row-2 col-1 orange-cell dead" onclick="changeLivingState('cell-2-1')"></button>
            <button id="cell-2-2" class="cell row-2 col-2 orange-cell dead" onclick="changeLivingState('cell-2-2')"></button>
            <button id="cell-2-3" class="cell row-2 col-3 purple-cell dead" onclick="changeLivingState('cell-2-3')"></button>
        </div>
        <div>
            <button id="cell-3-0" class="cell row-3 col-0 purple-cell dead" onclick="changeLivingState('cell-3-0')"></button>
            <button id="cell-3-1" class="cell row-3 col-1 purple-cell dead" onclick="changeLivingState('cell-3-1')"></button>
            <button id="cell-3-2" class="cell row-3 col-2 purple-cell dead" onclick="changeLivingState('cell-3-2')"></button>
            <button id="cell-3-3" class="cell row-3 col-3 purple-cell dead" onclick="changeLivingState('cell-3-3')"></button>
        </div> 
    </section>

    <script>
        function changeLivingState(id) {
            let aliveState = document.getElementById(id).classList[4];
            if (aliveState === "alive") {
                document.getElementById(id).classList.replace("alive", "dead");
            } else {
                document.getElementById(id).classList.replace("dead", "alive");
            }
        }
    </script>
    </body >

</html>
